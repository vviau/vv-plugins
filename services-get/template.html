<div class="auto-height">
    <div class="row">
        <div class="col-md-12">
            <h2>List of all Arc services</h2>
        </div>
    </div>
    <auto-height>
        <div class="row" style="margin-top:10px">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="padding: 5px 10px;">
                        <i class="fa fa-fw fa-pencil-square"></i> $tm1.cellUpdate </div>
                    <div class="card-body">
                        <div class="card-text">
                            Send a value to a cell:
                        </div>
                        <div class="btn-toolbar pull-right">
                            <div class="input-group">
                                <input type="text" ng-model="selections.valueToBeSent" placeholder="Value" class="col-md-4 form-control ng-pristine ng-untouched ng-valid ng-empty"
                                    style="display:inline">
                                <div class="col-md-4 text-center">
                                    <button ng-disabled="!selections.valueToBeSent" class="btn btn-warning" title="Delete" ng-click="sendValueToCell(selections.valueToBeSent)"
                                        disabled="disabled">
                                        <i class="fa fa-fw fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    {{returnedValue.FormattedValue}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </auto-height>
</div>
