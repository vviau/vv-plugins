<div>
   <div class="row">
      <div class="col-md-12">
         <div class="row">
            <div class="col-md-12">
<auto-height>
      <div class="row">

            <div class="col-md-12" style="margin-top:2px;margin-bottom:2px" ng-repeat="func in newTiFunctions track by $index">
               <div class="input-group" ng-if="$index==0">
                  <div class="input-group-prepend" uib-dropdown dropdown-append-to-body>
                     <button uib-dropdown-toggle class="btn btn-dark">
                        {{func.instance}}
                     </button>
                     <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                        <li role="menuitem" ng-repeat="instance in lists.instances">
                           <div ng-click="func.instance = instance.Name" style="margin-left:10px;cursor:pointer">
                              {{instance.Name}}</div>
                        </li>
                     </ul>
                  </div>
                  <div class="input-group-append" uib-dropdown dropdown-append-to-body>
                     <button uib-dropdown-toggle class="btn btn-dark">
                        f(x)
                     </button>
                     <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                        <li role="menuitem" ng-repeat="item in lists.allFunctionsCleaned">
                           <div ng-click="newTiFunctions[0].function = item.snippet" style="margin-left:10px;cursor:pointer">
                              {{item.value}}</div>
                        </li>
                     </ul>
                  </div>
                  <div class="input-group-append" uib-dropdown dropdown-append-to-body>
                     <button uib-dropdown-toggle class="btn btn-dark">
                        pipes
                     </button>
                     <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                        <li role="menuitem" ng-repeat="item in lists.pipes">
                           <div ng-click="newTiFunctions[0].function = item" style="margin-left:10px;cursor:pointer">
                              {{item}}</div>
                        </li>
                     </ul>
                  </div>
                  <input class="input-group-append form-control ng-pristine ng-untouched ng-valid ng-empty" style="border-color:black;border-radius:0;display:inline"
                     type="text" ng-model="func.function" placeholder=">_" ng-keydown="key($event,$index,func.function,func.instance)"
                     uib-typeahead="function.snippet for function in lists.allFunctionsCleaned | filter:$viewValue | limitTo:20"
                     typeahead-append-to-body="true">
               </div>
               <div class="input-group" ng-if="$index>0" style="margin-top:5px;margin-bottom:5px">
                  <span>
                     {{func.instance}}>
                  </span>
                  <span ng-click="newTiFunctions[0].function = func.function;newTiFunctions[0].instance = func.instance" style="cursor:pointer">
                     {{func.function}}
                  </span>
                  <span ng-if="func.showMessage" class="badge ml-1 {{func.badge}}" style="font-size:0.9em">
                     <i class="fa {{func.icon}}" aria-hidden="true"></i> {{func.message}}
                  </span>
               </div>
            </div>
      </div>
</auto-height>
            </div>
         </div>
      </div>
   </div>
</div>

</div>
