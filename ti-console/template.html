<div>
   <div class="row">
      <div class="col-md-12">
         <div class="card text-white bg-dark">
            <div class="card-header" style="padding: 5px 10px;">
               <div class="input-group">
                  Console
               </div>
            </div>
            <div class="card-body">
               <div class="row">
                  <div class="col-md-12">
                     <div class="pull-right">

                     </div>
                     <div class="input-group">
                        <div class="input-group-prepend" uib-dropdown dropdown-append-to-body>
                           <button uib-dropdown-toggle class="btn btn-info">
                              <span class="fa dimensions"></span>
                           </button>
                           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                              <li role="menuitem" ng-repeat="item in tiFunctionsDimensions">
                                 <div ng-click="newTiFunctions[0].function = item.function" style="margin-left:10px;cursor:pointer">
                                    <i class="fa {{item.icon}}"> </i> {{item.function}} | {{item.desc}}</div>
                              </li>
                           </ul>
                        </div>
                        <div class="input-group-append" uib-dropdown dropdown-append-to-body>
                           <button uib-dropdown-toggle class="btn btn-info">
                              <span class="fa cubes"></span>
                           </button>
                           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                              <li role="menuitem" ng-repeat="item in tiFunctionsCubes">
                                 <div ng-click="newTiFunctions[0].function = item.function" style="margin-left:10px;cursor:pointer">
                                    <i class="fa {{item.icon}}"> </i> {{item.function}} | {{item.desc}}</div>
                              </li>
                           </ul>
                        </div>
                        <div class="input-group-append" uib-dropdown dropdown-append-to-body>
                           <button uib-dropdown-toggle class="btn btn-info">
                              <span class="fa processes"></span>
                           </button>
                           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                              <li role="menuitem" ng-repeat="item in tiFunctionsProcesses">
                                 <div ng-click="newTiFunctions[0].function = item.function" style="margin-left:10px;cursor:pointer">
                                    <i class="fa {{item.icon}}"> </i> {{item.function}} | {{item.desc}}</div>
                              </li>
                           </ul>
                        </div>
                        <div class="input-group-append" ng-if="newTiFunctions.length>1" uib-dropdown dropdown-append-to-body>
                           <button uib-dropdown-toggle class="btn btn-primary">
                              <span class="fa fa-pencil-square-o"></span>
                           </button>
                           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                              <li role="menuitem" ng-repeat="item in newTiFunctions" ng-if="$index>0">
                                 <div ng-click="newTiFunctions[0].function = item.function" style="margin-left:10px;cursor:pointer">
                                    <i class="fa {{item.icon}}" ng-class="{'text-warning':item.icon=='fa-warning','text-success':item.icon=='fa-check-circle'}"> </i> {{item.function}}</div>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row" style="margin-top:10px">
                  <div class="col-md-12 input-group" style="margin-top:2px;margin-bottom:2px" ng-repeat="func in newTiFunctions track by $index">
                     <span class="ng-binding text-center" style="width:40px;margin-top:5px">{{newTiFunctions.length - $index}} </span>
                     <input ng-class="{'bg-warning text-dark':func.icon == 'fa-warning','bg-success text-white':func.icon == 'fa-check-circle'}"
                        ng-disabled="$index>0" style="border:none;border-radius:0" type="text" ng-model="func.function" placeholder="arc>"
                        ng-keydown="key($event,$index,func.function)" class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                        style="display:inline">
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
</div>
