<div>
   <div class="row">
      <div class="col-md-12">
         <h5> TI Console</h5>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12">
         <div class="card" style="margin-top:10px" ng-if="tab.type != 'GET'">
            <div class="card-header" style="padding: 5px 10px;">
               <div class="input-group">
                  <div class="input-group-append" uib-dropdown dropdown-append-to-body>
                     <button uib-dropdown-toggle class="btn">
                        <span class="fa dimensions"></span>
                     </button>
                     <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                        <li role="menuitem" ng-repeat="item in tiFunctions">
                           <div ng-click="newTiFunctions[0] = item.function" style="margin-left:10px;cursor:pointer">
                              <i class="fa {{item.icon}}"> </i> {{item.function}} | {{item.desc}}</div>
                        </li>
                     </ul>
                  </div>
                  Console
               </div>
            </div>
            <div class="input-group" ng-repeat="func in newTiFunctions track by $index">
               <span style="margin-top:5px;margin-left:5px"> </span>
               <input ng-disabled="$index>0" style="border:none" type="text" ng-model="func" placeholder="Start writing your TI function"
                  ng-keydown="key($event,$index,func)" class="form-control ng-pristine ng-untouched ng-valid ng-empty" style="display:inline">

            </div>
         </div>
      </div>
   </div>
</div>
