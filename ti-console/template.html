<div>
   <div class="row">
      <div class="col-md-12">
         <div class="row">
            <div class="col-md-12">
               <div class="card border-dark">
                  <div class="card-header bg-dark text-white" style="padding: 5px 10px;">

                     <i class="fa fa-terminal" style="padding-right:5px" aria-hidden="true"></i>

                     <span> TI Console</span>
                  </div>
                  <div class="card-body" style="padding-top:5px">
                     <div class="row" style="margin-top:10px">
                        <div class="col-md-12" style="margin-top:2px;margin-bottom:2px" ng-repeat="func in newTiFunctions track by $index">
                           <div class="input-group" ng-if="$index==0">
                              <div uib-dropdown dropdown-append-to-body>
                                 <button uib-dropdown-toggle class="btn btn-dark">
                                    {{func.instance}}
                                 </button>
                                 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-repeat="instance in lists.instances">
                                       <div ng-click="func.instance = instance.Name" style="margin-left:10px;cursor:pointer">
                                          {{instance.Name}}</div>
                                    </li>
                                 </ul>
                              </div>
                              <div uib-dropdown dropdown-append-to-body>
                                 <button uib-dropdown-toggle class="btn btn-dark">
                                    f(x)
                                 </button>
                                 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-repeat="item in lists.allFunctionsCleaned">
                                       <div ng-click="newTiFunctions[0].function = item.snippet" style="margin-left:10px;cursor:pointer">
                                          {{item.value}}</div>
                                    </li>
                                 </ul>
                              </div>
                              <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" style="border:none;border-radius:0;display:inline"
                                 type="text" ng-model="func.function" placeholder=">_" ng-keydown="key($event,$index,func.function,func.instance)"
                                 uib-typeahead="function.snippet for function in lists.allFunctionsCleaned | filter:$viewValue | limitTo:20"
                                 typeahead-append-to-body="true">
                           </div>
                           <div class="input-group" ng-if="$index>0" style="margin-top:5px;margin-bottom:5px">
                              <span>
                                 {{func.instance}}>
                              </span>
                              <span ng-click="newTiFunctions[0].function = func.function;newTiFunctions[0].instance = func.instance">
                                 {{func.function}}
                              </span>
                              <span ng-if="func.showMessage" class="badge ml-1 badge-warning" style="font-size:0.9em">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{func.message}}
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

</div>
