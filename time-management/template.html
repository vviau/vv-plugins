<div>
   <div class="row">
      <div class="col-md-12">
         <h2>
            <i class="fa fa-calendar" style="padding-right:5px" aria-hidden="true"></i> Time Management</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12">
         <uib-tabset active="selections.activeTab">
            <uib-tab>
               <uib-tab-heading>
                  Dimension
               </uib-tab-heading>
               <div class="row">
                     <div class="col-md-3">
                        <span class="input-group">
                           <label class="mr-1">
                              Dimension:
                           </label>
                           <input type="text" class="form-control" ng-model="selections.dimension" />
                        </span>
                     </div>
                  </div>
            </uib-tab>
            <uib-tab>
               <uib-tab-heading>
                  Leaf
               </uib-tab-heading>
               <div class="row mt-3">
                     <div class="col-md-3">
                        <span class="input-group" uib-dropdown is-open="startTime.isOpen">
                           <label class="mr-1">
                              To:
                           </label>
                           <input type="text" class="form-control" ng-model="time.StartTime | date:selections.format" />
                           <span class="input-group-append">
                              <button id="dropdownStartTime" type="button" class="btn btn-light" uib-dropdown-toggle>
                                 <span class="fa fa-calendar"></span>
                              </button>
                              <span class="dropdown-menu" uib-dropdown-menu>
                                 <datetimepicker enable-time="false" data-ng-model="time.StartTime" data-options="defaults.datepickerOptions" data-on-set-time="startTime.isOpen = !startTime.isOpen"
                                 />
                              </span>
                           </span>
                        </span>
                     </div>
                     <div class="col-md-3">
                        <span class="input-group" uib-dropdown is-open="endTime.isOpen">
                           <label class="mr-1">
                              From:
                           </label>
                           <input type="text" class="form-control" ng-model="time.EndTime | date:selections.format" />
                           <span class="input-group-append">
                              <button id="dropdownEndTime" type="button" class="btn btn-light" uib-dropdown-toggle>
                                 <span class="fa fa-calendar"></span>
                              </button>
                              <span class="dropdown-menu" uib-dropdown-menu>
                                 <datetimepicker data-ng-model="time.EndTime" data-on-set-time="endTime.isOpen = !endTime.isOpen" />
                              </span>
                           </span>
                        </span>
                     </div>
                  </div>
                  <div class="row mt-3">
                        <div class="col-md-3">
                           <span class="input-group">
                              <label class="mr-1">Format:</label>
                              <select class="form-control input-group-append" ng-model="selections.format" ng-options="f for f in lists.dateFormats">
                                 <option></option>
                              </select>
                           </span>
                        </div>
                     </div>
            </uib-tab>
            <uib-tab>
               <uib-tab-heading>
                  Hierarchy
               </uib-tab-heading>
            </uib-tab>
            <uib-tab>
               <uib-tab-heading>
                  Attribute
               </uib-tab-heading>
            </uib-tab>
         </uib-tabset>
      </div>
   </div>
</div>
