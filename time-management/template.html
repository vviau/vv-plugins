<div>
   <div class="row">
      <div class="col-md-12">
         <uib-tabset active="activeTab">
            <uib-tab index="0" heading="1. Dimension">
               <div class="toolbar">
                  <div class="page-title">
                     <h3 translate="TM-Step1Title">
                     </h3>
                     <h5 translate="TM-Step1SubTitle">
                     </h5>
                  </div>
                  <div class="pull-right">
                        <button type="button" class="btn btn-secondary" ng-click="setActiveTab(1)" translate="TM-Step1Next"></button>
                        <button type="button" class="btn btn-success" ng-click="setActiveTab(3)" translate="TM-ReviewAndCreate"></button>
                  </div>
               </div>
               <div class="row mt-3">
                  <div class="col-md-6">
                     <div class="card">
                        <div class="card-header" style="padding: 5px 10px;">
                           <i class="fa dimensions"></i> <label translate="DIMENSION"> 
                               :
                           </label>
                        </div>
                        <div class="card-body">
                           <div class="row">
                              <div class="col-md-4 text-right">
                                 <label translate="NAME">
                                    :
                                 </label>
                              </div>
                              <div class="col-md-8">
                                 <input type="text" class="form-control" ng-model="selections.dimensionName" />
                              </div>
                           </div>
                           <div class="row mt-2">
                              <div class="col-md-4 text-right">
                                 <label>
                                    Leaf:
                                 </label>
                              </div>
                              <div class="col-md-8">
                                 <select class="form-control input-group-append" ng-model="selections.dimensionType"
                                    ng-options="t for t in lists.dimensionTypes">
                                    <option></option>
                                 </select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="card">
                        <div class="card-header" style="padding: 5px 10px;">
                           <i class="fa fa-calendar"></i> 
                           <label translate="TM-CALENDAR">
                              :
                           </label>
                        </div>
                        <div class="card-body">
                           <div class="row mt-1">
                              <div class="col-md-6 text-right">
                                 <label translate="TM-FROM">:</label>
                              </div>
                              <div class="col-md-6">
                                 <span class="input-group" uib-dropdown is-open="startTimeIsOpen">
                                    <input type="text" class="form-control" ng-model="dateRangeStart" />
                                    <span class="input-group-append">
                                       <button id="dropdownStartTime" type="button" class="btn btn-secondary"
                                          uib-dropdown-toggle>
                                          <span class="fa fa-calendar"></span>
                                       </button>
                                       <span class="dropdown-menu" uib-dropdown-menu>
                                          <datetimepicker ng-model="dateRangeStart" datetimepicker-config="{modelType:'moment', startView:'day', minView:'day'}"
                                             on-set-time="startDateOnSetTime();startTimeIsOpen=!startTimeIsOpen"
                                             before-render="startDateBeforeRender($dates)" />
                                       </span>
                                    </span>
                                 </span>
                              </div>
                           </div>
                           <div class="row mt-1">
                              <div class="col-md-6 text-right">
                                 <label translate="TM-TO">:</label>
                              </div>
                              <div class="col-md-6">
                                 <span class="input-group" uib-dropdown is-open="endTimeIsOpen">
                                    <input type="text" class="form-control" ng-model="dateRangeEnd" />
                                    <span class="input-group-append">
                                       <button id="dropdownEndTime" type="button" class="btn btn-secondary"
                                          uib-dropdown-toggle>
                                          <span class="fa fa-calendar"></span>
                                       </button>
                                       <span class="dropdown-menu" uib-dropdown-menu>
                                          <datetimepicker ng-model="dateRangeEnd" datetimepicker-config="{modelType:'moment', startView:'day', minView:'day'}"
                                             on-set-time="endDateOnSetTime();endTimeIsOpen=!endTimeIsOpen"
                                             before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)" />
                                       </span>
                                    </span>
                                 </span>
                              </div>
                           </div>
                           <div class="row mt-1">
                              <div class="col-md-6 text-right">
                                 <label translate="TM-FirstWeekDay">
                                    :
                                 </label>
                              </div>
                              <div class="col-md-6 text-center">
                                 <select class="form-control input-group-append" ng-model="selections.startDayofWeek"
                                    ng-options="t for t in lists.weekDays">
                                    <option></option>
                                 </select>
                              </div>
                           </div>
                           <div class="row mt-1">
                              <div class="col-md-6 text-right">
                                 <label translate="TM-FirstFiscalYearMonth">:</label>
                              </div>
                              <div class="col-md-6 text-center">
                                 <select class="form-control input-group-append" ng-model="selections.fiscalYearStartMonth"
                                    ng-options="m for m in lists.months">
                                    <option></option>
                                 </select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </uib-tab>
            <uib-tab index="1" heading="2. Hierarchy">
               <auto-height>
                  <div class="toolbar">
                     <div class="page-title">
                        <h3 translate="TM-Step2Title">
                           
                        </h3>
                        <h5 translate="TM-Step2SubTitle">
                           
                        </h5>
                     </div>
                     <div class="pull-right">
                           <button type="button" class="btn btn-secondary" ng-click="setActiveTab(0)" translate="TM-Step2Previous"></button>
                           <button type="button" class="btn btn-secondary" ng-click="setActiveTab(2)" translate="TM-Step2Next"></button>
                           <button type="button" class="btn btn-success" ng-click="setActiveTab(3)" translate="TM-ReviewAndCreate"></button>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="card">
                           <div class="card-header" style="padding: 5px 10px;">
                              <label>All {{selections.dimensionType}} <span translate="HIERARCHIES"></span></label>
                           </div>
                           <div class="card-body">
                              <div ng-repeat="hierarchy in lists.hierarchyTypes[selections.dimensionType] track by $index"
                                 class="badge ml-1" ng-style="generateHSLColour(hierarchy.name)" style="cursor:pointer"
                                 ng-click="addHierarchy(hierarchy.name)" title="{{hierarchy.desc}}">
                                 <span style="font-size:1.2em">
                                    <i class="fa fa-plus-circle"></i> {{hierarchy.shortDesc}}
                                 </span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="card">
                           <div class="card-header" style="padding: 5px 10px;">
                              <label translate="ALIAS"><i class="fa fa-fw fa-plus-circle text-success" ng-click="addAlias()" style="cursor:pointer"></i></label>
                           </div>
                           <div class="card-body">
                              <div class="row">
                                 <div class="col-md-4 mt-1" ng-repeat="alias in aliases track by $index">
                                    <span class="input-group">
                                       <input type="text" class="form-control input-group-prepend" ng-model="alias.name" />
                                       <span class="input-group-append">
                                          <button class="btn btn-danger" title="Delete" ng-click="removeAlias($index)">
                                             <i class="fa fa-fw fa-trash"></i>
                                          </button>
                                       </span>
                                    </span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6 mt-2" ng-class="{'col-md-12':aliases.length>1}" ng-repeat="hierarchy in hierarchies track by $index">
                        <div class="card">
                           <div class="card-header">
                              <span class="input-group">
                                 <span class="input-group-prepend input-group-text" translate="NAME">:
                                 </span>
                                 <input type="text" class="form-control input-group-append" ng-model="hierarchy.name" />
                                 <span class="input-group-append input-group-text" translate="TM-PARENT">:
                                 </span>
                                 <input type="text" class="form-control input-group-append" ng-model="hierarchy.topParent" />
                                 <span class="input-group-append">
                                    <button class="btn btn-danger" title="Delete" ng-click="removeHierarchy($index)">
                                       <i class="fa fa-fw fa-trash"></i>
                                    </button>
                                 </span>
                                 <span class="input-group-append">
                                    <button ng-if="hierarchy.display" class="btn btn-info" title="Hide" ng-click="hierarchy.display=false">
                                       <i class="fa fa-fw fa-eye-slash"></i>
                                    </button>
                                    <button ng-if="!hierarchy.display" class="btn btn-info" title="Show" ng-click="hierarchy.display=true">
                                       <i class="fa fa-fw fa-eye"></i>
                                    </button>
                                 </span>
                              </span>
                           </div>
                           <div class="card-body p-2" ng-if="hierarchy.display">
                              <table class="table table-hover table-sm">
                                 <thead>
                                    <tr>
                                       <th> </th>
                                       <th class="text-center" translate="LEVEL"></th>
                                       <th class="text-center" translate="ELEMENT"></th>
                                       <th class="text-center" ng-repeat="alias in aliases track by $index">
                                          {{alias.name}}
                                       </th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr ng-repeat="element in hierarchy.levels">
                                       <td>
                                          <a href class="click" ng-click="element.included = !element.included" ng-if="element.level!=selections.dimensionType">
                                             <i class="fa fa-toggle-on text-success" ng-if="element.included"></i>
                                             <i class="fa fa-toggle-off" ng-if="!element.included"></i>
                                          </a>
                                       </td>
                                       <td>
                                          {{element.level}}
                                       </td>
                                       </td>
                                       <td>
                                          <span class="input-group" ng-if="element.included">
                                             <span class="col-md-6">
                                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                                   style="border-radius:0;display:inline" type="text" ng-model="lists.dateFormats[element.level].format"
                                                   placeholder="" ng-keydown="key($event,selection.cube)" uib-typeahead="type for type in lists.dateFormats[element.level].formats | filter:$viewValue | limitTo:20"
                                                   typeahead-append-to-body="true" ng-change="generateExample();generateDimension()">
                                             </span>
                                             <span class="col-md-6">
                                                {{examples[element.name]}}
                                             </span>
                                          </span>
                                       </td>
                                       <td ng-repeat="alias in aliases">
                                          <span class="input-group" ng-if="element.included">
                                             <span class="col-md-6">
                                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                                   style="border-radius:0;display:inline" type="text" ng-model="lists.dateFormats[element.level].format"
                                                   placeholder="" ng-keydown="key($event,selection.cube)" uib-typeahead="type for type in alias.format[element.level].format | filter:$viewValue | limitTo:20"
                                                   typeahead-append-to-body="true" ng-change="generateExample();generateDimension()">
                                             </span>
                                             <span class="col-md-6">
                                                {{examples[element.level] |
                                                amDateFormat:lists.aliasesFomat[alias.id][element.level].format}}
                                             </span>
                                          </span>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </auto-height>
            </uib-tab>
            <uib-tab index="2" heading="3. Attributes">
               <div class="toolbar">
                  <div class="page-title">
                     <h3 translate="TM-Step3Title">
                     </h3>
                     <h5 translate="TM-Step3SubTitle">
                     </h5>
                  </div>
                  <div class="pull-right">
                        <button type="button" class="btn btn-secondary" ng-click="setActiveTab(1)" translate="TM-Step3Previous"></button>
                        <button type="button" class="btn btn-success" ng-click="setActiveTab(3)" translate="TM-ReviewAndCreate"></button>
                  </div>
               </div>
               <auto-height>
                  <table class="table table-hover table-sm">
                     <thead>
                        <tr>
                           <th> # </th>
                           <th translate="ATTRIBUTES"> </th>
                           <th translate="TYPE"> </th>
                           <th translate="DESCRIPTION"> </th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="attribute in lists.attributes[selections.dimensionType]">
                           <td>
                              <a href class="click" ng-click="attribute.included = !attribute.included">
                                 <i class="fa fa-toggle-on text-success" ng-if="attribute.included"></i>
                                 <i class="fa fa-toggle-off" ng-if="!attribute.included"></i>
                              </a>
                           </td>
                           <td> {{attribute.name}} </td>
                           <td>
                              {{attribute.type}}
                           </td>
                           <td>
                              {{attribute.desc}}
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </auto-height>
            </uib-tab>
            <uib-tab index="3" heading="4.Review">
               <div class="toolbar">
                  <div class="page-title">
                     <h3 translate="TM-Step4Title">
                     </h3>
                     <h5 translate="TM-Step4SubTitle">
                     </h5>
                  </div>
                  <div class="pull-right">
                        <button type="button" class="btn btn-secondary" ng-click="setActiveTab(2)" translate="TM-Step4Previous"></button>
                        <button type="button" class="btn btn-success" ng-click="createDimension()" translate="CREATE"></button>
                  </div>
               </div>
               <div>
                  <div class="card">
                     <div class="card-header" style="padding: 5px 10px;">
                        <label translate="PREVIEW"></label>
                     </div>
                     <div class="card-body">
                        <table class="table table-hover table-sm">
                              <thead>
                                 <tr>
                                    <th translate="TM-ELEMENTS"> </th>
                                    <th translate="ATTRIBUTES"> </th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr ng-repeat="element in lists.elements | limitTo:12">
                                    <td>
                                          {{element}}
                                    </td>
                                    <td> </td>
                                 </tr>
                              </tbody>
                           </table>
                     </div>
                  </div>
               </div>
            </uib-tab>
         </uib-tabset>
      </div>
   </div>
</div>
